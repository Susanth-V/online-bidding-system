<!DOCTYPE html>
<html>
<head>
  <title>Smart City Vendor Bidding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>User Bidding Panel</h1>

<div id="timer"></div>

<select id="auctionType">
  <option value="highest">Advertisement Rights (Highest Bid)</option>
  <option value="lowest">Road Construction (Lowest Bid)</option>
  <option value="second">Spectrum Allocation (Second Secret Bid)</option>
  <option value="multi">EV Charging Station (Price + Points)</option>
</select>

<input type="number" id="price" placeholder="Enter Price">
<input type="number" id="points" placeholder="Technical Points (only for EV)">

<button onclick="placeBid()">Place Bid</button>

<p id="status"></p>

<script src="script.js"></script>
</body>
</html>
