<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>User Panel</h1>

    <div class="card-grid">

      <div class="card">
        <h3>Highest Bid</h3>
        <input id="hName" placeholder="Name">
        <input id="hPrice" placeholder="Bid Amount">
        <button onclick="placeBid('highest')">Place Bid</button>
      </div>

      <div class="card">
        <h3>Lowest Bid</h3>
        <input id="lName" placeholder="Name">
        <input id="lPrice" placeholder="Bid Amount">
        <button onclick="placeBid('lowest')">Place Bid</button>
      </div>

      <div class="card">
        <h3>Sealed Bid</h3>
        <input id="sName" placeholder="Name">
        <input id="sPrice" placeholder="Bid Amount">
        <button onclick="placeBid('sealed')">Place Bid</button>
      </div>

      <div class="card">
        <h3>Multivariable Bidding</h3>
        <input id="mName" placeholder="Name">
        <input id="mPrice" placeholder="Price">
        <input id="mPoints" placeholder="Points">
        <button onclick="placeMulti()">Place Bid</button>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
